<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i%7cOswald:300,400,500,600,700%7cPlayfair+Display:400,400i,700,700i"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://kit.fontawesome.com/82e9793adc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script id="repos-template" type="text/x-handlebars-template">
      <ul>
        {{#each repos}}
          <li class="col-12 d-flex flex-justify-between py-4">
            <div class="col-10 col-lg-9 d-inline-block">
              <div class="d-inline-block mb-1">
                <h3>
                  <a href={{html_url}}>
                    {{name}}</a>
                  <span></span><span
                    class="v-align-middle ml-1 mb-1"
                  >Public</span>
                </h3>
              </div>
              <div>
              </div>
              <div class="mt-2">
                <span class="ml-0 mr-3">
                  <span itemprop="programmingLanguage">{{language}}</span>
                </span>

                Updated
                <relative-time
                  datetime={{updated_at}}
                >{{updated_at}}</relative-time>
              </div>
            </div>
          </li>
        {{/each}}
      </ul>
    </script>

    <script src="main.js"></script>
  </body>
</html>
